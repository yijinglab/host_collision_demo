server {
    listen 80 default_server;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        
        # 标记响应头，便于识别
        add_header X-Server "test.com" always;
        add_header X-Vulnerability "Host-Collision-Exists" always;
    }

    access_log /var/log/nginx/test.com.access.log main;
    error_log /var/log/nginx/test.com.error.log warn;
}
server {
    listen 80;
    server_name admin.local admin.internal;

    location / {
        root /usr/share/nginx/admin;
        index index.html;
        
        # 标记响应头，便于识别
        add_header X-Server "admin.local" always;
        add_header X-Security-Level "INTERNAL-ONLY" always;
        add_header Warning "This should not be publicly accessible!" always;
    }

    access_log /var/log/nginx/admin.local.access.log main;
    error_log /var/log/nginx/admin.local.error.log warn;
}
# ============================================
# 内部 API 服务 - api.internal (本应隐藏)
# ============================================

server {
    listen 80;
    server_name api.internal api.local;

    location / {
        # 模拟后端服务
        default_type application/json;
        return 200 '{"status": "success", "service": "api.internal", "message": "Internal API Service"}';
        
        # 标记响应头，便于识别
        add_header X-Server "api.internal" always;
        add_header X-Security-Level "INTERNAL-API" always;
    }

    access_log /var/log/nginx/api.internal.access.log main;
    error_log /var/log/nginx/api.internal.error.log warn;
}